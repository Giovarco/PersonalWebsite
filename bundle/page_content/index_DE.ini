INDEX_ABOUT-ME-SECTION_CONTENT = " Ich habe kürzlich mein Bachelorstudium in Informatikwissenschaften absolviert, habe eine Reifeprüfung in Sprachen und Arbeitserfahrung und ich träume ein Softwareentwickler auf Vollzeit zu werden."
INDEX_A-BRIEF-STORY-SECTION_TITLE = "Eine kleine Geschichte"
INDEX_A-BRIEF-STORY-SECTION_CONTENT = " Programmieren zu Lernen war schon immer mein Lebensziel. Ich begann mit Videospiele, für denen ich schon immer eine besondere Neigung gehabt habe. Ich hatte nie genug vom Spielen; ich dachte mich aber immer: Was steckt wirklich dahinter? <br><br> Meine ersten Schritte in der Programmierung tat ich indem ich Dark Basic lernte, eine strukturierte Form von BASIC. <br><br> Aufgrund verschiedener Geschehnisse konnte ich im September 2008 nicht zu ein Gymnasium gehen das auf Informatik fokussiert war; dennoch wählte ich ein Neusprachliches Gymnasium. Sprachen waren mein neues Interesse geworden: Englisch, Französisch, Spanisch und Latein, plus Deutsch und Japanisch. Ich hatte auch das Glück ins Ausland zu gehen um Sprachkurse in ein Paar europäischen Länder besuchen zu können. <br><br> Nach meiner Reifeprüfung im Juli 2013 vergaß ich nicht meine alte Leidenschaften für die Programmierung und ich inskribierte an der Universität um IT-Wissenschaften zu studieren."
